<div class="main-container clearfix">
    <div class="wrapper">
		<div class="ad-style" style="width:970px; height: 90px; margin: 0 auto 20px;">970 x 90</div>
		<div class="sidebar-container left-sidebar">
			<div class="side-nav">
				
				<h3>All Converters<a href="#">(Collapse all)</a></h3>
				<ul class="converts-list">
					<!--{foreach $leftNav as $nav}-->
					<li>
						<a href="#" class="active"><!--{$nav.title}--></a>
						<nav>
						<!--{foreach $nav.links as $link}-->
						<a href="<!--{$link.link}-->"><!--{$link.title}--></a>
						<!--{/foreach}-->
						</nav>
					</li>
					<!--{/foreach}-->
				</ul>
			</div>
		</div>
		<div class="middle-content">
			<h2>Weight Converter <!--{$fromMetricTitle}--> to <!--{$toMetricTitle}--></h2>
			<div class="converter-container">
				<section class="converter clearfix">
					<div class="metric-countainer" id="left-metric"><!-- add active class when clicked -->
						<select class="unit-selector" id="metric-type-left">
							<!--{foreach $metricsFromList as $metric}-->
							<option value="<!--{$metric.value}-->"<!--{if $metric.active}--> selected="selected"<!--{/if}-->><!--{$metric.text}--></option>
							<!--{/foreach}-->
						</select>
						<input type="text" class="metric-input" id="metric-input-left" value="1" />
					</div>
					<div class="middle-signs">
						<a href="#" class="swap-icon"></a>
						<span class="equal-icon">=</span>
					</div>
					<div class="metric-countainer" id="right-metric"><!-- add active class when clicked -->
						<select class="unit-selector" id="metric-type-right">
							<!--{foreach $metricsToList as $metric}-->
							<option value="<!--{$metric.value}-->"<!--{if $metric.active}--> selected="selected"<!--{/if}-->><!--{$metric.text}--></option>
							<!--{/foreach}-->
						</select>
						<input type="text" class="metric-input" id="metric-input-right" value="0.453592" />
					</div>
				</section>
				<!--<div class="center"><a href="#" class="btn-convert" id="btn-convert-all"><span>Convert to All</span></a></div>-->
				<div class="center ad-style" style="width: 468px; margin: 0 auto 20px; height: 60px;">468 x 60</div>
				<div class="result-box center">
					<p>1 pound<span> is eqaul to </span>0.453592 Kilogram</p>
					<table cellspacing="0" cellpadding="0" border="0" width="100%">
					</table>
				</div>
			</div>
			<div class="additional-info">

				<!--{include file = $includeTemplate|cat:"weightWiki/$fromMetric.tpl.html"}-->
				<!--{include file = $includeTemplate|cat:"weightWiki/$toMetric.tpl.html"}-->
			</div>
			<div class="center ad-style" style="padding: 30px 0;">
				Text advertising
			</div>
		</div>
		<div class="sidebar-container right-sidebar">
			<div class="ad-style inline-block" style="width: 200px; height: 200px; margin: 10px 0;"><img src="">200 x 200</div>
			<div class="ad-style inline-block" style="width: 200px; height: 200px; margin: 10px 0;"><img src="">200 x 200</div>
			<div class="ad-style inline-block" style="width: 200px; height: 200px; margin: 10px 0;"><img src="">200 x 200</div>
			<div class="ad-style inline-block" style="width: 160px; height: 600px; margin: 10px 0;"><img src="">600 x 160</div>
		</div>
	</div>
