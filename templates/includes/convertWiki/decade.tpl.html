						<h3>Decade</h3>
						<a href="http://en.wikipedia.org/wiki/Decade">Read more about Decade</a>
					</header>
					<section>
						<p>A decade is a period of 10 years. The word is derived (via French and Latin) from the Ancient Greek dekas which means ten. Other words for spans of years also come from Latin: lustrum (5 years), century (100 years), millennium (1000 years).</p>
